<!--The content below is only a placeholder and can be replaced.-->
<div class = "whole-body">

  <h1 class="titlePage">
    TODO List!
  </h1>
  <p class="subtitle">
    A place to store all the things you need to do!
  </p>
  <input type="text" value="Filter Your Todos!">
  <h3 *ngFor="let todo of todoObjects; index as i" [ngClass]="{'task-complete': todo.completed}">
    {{i+1}}.
    <button *ngIf="!todo.completed" class="completeBtn">Complete</button>
    {{todo.task}}
    <button class="deleteBtn" type="button"> X </button>
  </h3>

  <input type="text" value="Add to your to-do list!">
  <button type="button" id="addBtn">Add</button>
</div>
